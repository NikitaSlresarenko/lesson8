    <script>
        'use strict'

// first task

function camelize(str) {
 let strArr = str.split('-');
 let newStr = '';

 strArr.forEach(function (item, i) {
   let index = 0;
   for (let letter of item) {
     if (index == 0 && i != 0) {
       letter = letter.toUpperCase();
     }
     newStr += letter;
     index++;
   }
 })
 return newStr;
}

let stringsInCebab = ['border-top-style', 'font-size', 'background-color', 'font-weight'];
let stringsInCamel = [];

for (let stringInCebab of stringsInCebab) {
 stringsInCamel.push(camelize(stringInCebab));
}
    </script>
